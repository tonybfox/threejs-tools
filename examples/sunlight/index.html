<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Sun Light Tool</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0b0f16;
        color: #fff;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      .back-link {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(11, 15, 22, 0.95);
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 6px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.12);
        z-index: 1000;
      }

      .back-link:hover {
        background: rgba(11, 15, 22, 1);
      }
    </style>
  </head>
  <body>
    <a href="../" class="back-link">‚Üê Back to Examples</a>
    <script type="module" src="./main.js"></script>
  </body>
</html>
