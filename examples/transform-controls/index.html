<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Transform Controls Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #0f0f0f;
      }

      .controls {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 8px;
        padding: 20px;
        color: white;
        font-size: 14px;
        z-index: 1000;
        min-width: 280px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .controls h2 {
        margin: 0 0 15px 0;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .control-group {
        margin-bottom: 20px;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      .control-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #e0e0e0;
      }

      .button-group {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .button {
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 13px;
        font-weight: 500;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .button.active {
        background: #4fc3f7;
        border-color: #4fc3f7;
      }

      .slider-container {
        margin-bottom: 15px;
      }

      .slider-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
        font-size: 13px;
      }

      input[type='range'] {
        width: 100%;
        height: 4px;
        border-radius: 2px;
        background: rgba(255, 255, 255, 0.1);
        outline: none;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4fc3f7;
        cursor: pointer;
      }

      input[type='range']::-moz-range-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #4fc3f7;
        cursor: pointer;
        border: none;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }

      input[type='checkbox'] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .info-box {
        background: rgba(79, 195, 247, 0.1);
        border: 1px solid rgba(79, 195, 247, 0.3);
        border-radius: 4px;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 12px;
        line-height: 1.5;
      }

      .keyboard-shortcuts {
        font-size: 11px;
        color: #999;
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .keyboard-shortcuts div {
        margin-bottom: 4px;
      }

      .key {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
        font-family: monospace;
      }

      .object-selector {
        display: flex;
        gap: 8px;
        margin-bottom: 15px;
      }

      .object-button {
        flex: 1;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: white;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 12px;
        text-align: center;
      }

      .object-button:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .object-button.selected {
        border-color: #4fc3f7;
        background: rgba(79, 195, 247, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <h2>ðŸŽ® Transform Controls</h2>

      <div class="control-group">
        <div class="control-label">Select Object</div>
        <div class="object-selector" id="objectSelector"></div>
      </div>

      <div class="control-group">
        <div class="control-label">Space</div>
        <div class="button-group" id="spaceButtons"></div>
      </div>

      <div class="control-group">
        <div class="control-label">Gizmo Size</div>
        <div class="slider-container" id="sizeSlider"></div>
      </div>

      <div class="control-group">
        <div class="control-label">Snapping</div>
        <div id="snappingControls"></div>
      </div>

      <div class="control-group">
        <div class="control-label">Visibility</div>
        <div id="visibilityControls"></div>
      </div>

      <div class="keyboard-shortcuts">
        <strong>Keyboard Shortcuts:</strong>
        <div><span class="key">Space</span> Toggle controls</div>
        <div><span class="key">W</span> World space</div>
        <div><span class="key">L</span> Local space</div>
        <div><span class="key">+/-</span> Increase/Decrease size</div>
        <div><span class="key">X/Y/Z</span> Hide/Show axes</div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
